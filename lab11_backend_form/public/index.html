<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User login using nodejs by Justen Jiang</h1>
    <section class = 'login'>
        <form action="/login" method = "post" class = "myform">
            <legend>User Login</legend>
            <div class = "formcontrol">
                <label for="username">Enter Username:</label>
                <input name = "username" id = "username" type = "text" placeholder = "Type username" required/>                    
            </div>
            <div class = "formcontrol">
                <label for="password">Enter Password:</label>
                <input name = "password" id = "password" type = "password" placeholder = "Type password" required/>                    
            </div>
            <div class = "formcontrol">
                <input type="submit" value = "LOGIN">
            </div>
        </form>
    </section>
</body>
</html>

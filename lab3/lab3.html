<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <h1 class = "title">Javascript by Justen Jiang</h1>
    <section class = "shapeContainer">
        <div class = "shapeDiv"><p>Change Shape</p></div>
        <button class = "btnsquare">Square</button>
        <button class = "btnrectangle">Rectangle</button>
        <button class = "btncircle">Circle</button>        
    </section>

    <section class = "headerNav">
        <header class = "header-container">
            <div>Javascript</div>
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>   
        </header>    

        <div class = "navMenu">
            <div>Javascript</div>
            <div class = "menubtn">Menu<span></span> &#9776;</div>
        </div>
        <div class = "collapsemenu">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>            
        </div>
    </section>

    <!-- MODAL WINDOW -->
    <section class = "card">
        <img src="images/campfire.jpg" alt="image of campfire">
    </section>

    <!-- modal window -->
    <section class = "modalwindow">
        <div class = "modalcontent">
            <div><img src="images/campfire.jpg" alt="image of campfire"></div>
            <div><header class = "closemodal">X</header></div>
            <p>Campfire Cake $999</p>
        </div>
    </section>
    <script src = "script.js"></script>

</html>
